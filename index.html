<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmatSivut</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>OmatSivut</h1>
    </header>

    <main>
        <!-- Navigointipainikkeet -->
        <div class="napit">
            <button onclick="avaaNakyma('nakyma1')" class="nappi">Tietoja minusta</button>
            <button onclick="avaaNakyma('nakyma2')" class="nappi">Opinnot</button>
            <button onclick="avaaNakyma('nakyma3')" class="nappi">Harrastukset</button>
            <button onclick="avaaNakyma('nakyma4')" class="nappi">Työkokemus</button>
        </div>

        <!-- Osioita -->
        <section id="nakyma1" class="nakyma">
            <h2>Tietoja minusta</h2>
            <img src="https://cdn.discordapp.com/attachments/1207336403894272012/1315760496707637298/image.png?ex=675894f4&is=67574374&hm=b9df94e891bc6ba6ec0e009b1ea9fa5fb8faae232a001a685c60baea1cc6cbeb&" alt="Meikä ja tonttu">
            <h3>Meikä on Helmeri Hirvensalmelta...</h3>
        </section>

        <section id="nakyma2" class="nakyma">
            <h2>Opinnot</h2>
            <img src="https://www.omnia.fi/sites/default/files/styles/hero_medium/public/2021-08/software%20developer.jpg?h=0ba02942&itok=xUQRAEwb" alt="-">
            <h3>Opiskelen Tieto- ja viestintä tekniikkaa...</h3>
        </section>

        <section id="nakyma3" class="nakyma">
            <h2>Harrastukset</h2>
            <img src="https://cdn.discordapp.com/attachments/1207336403894272012/1315761120174407821/image.png?ex=67589588&is=67574408&hm=17080b066cfd963f53e815006cdbe07f7fceb4935fc81724ee84cd345750ce7e&" alt="----">
            <h3>Harrastan puntinnostoa ja kalastusta...</h3>
        </section>

        <section id="nakyma4" class="nakyma">
            <h2>Työkokemus</h2>
            <img src="https://cdn.discordapp.com/attachments/1207336403894272012/1315763052481609779/image.png?ex=67589755&is=675745d5&hm=3b829e91fa67650c7e34d6fd06894a32b3c215c78f211cebcc8f7bb53e6f6b77&" alt="----">
            <h3>Olen ollut kesätöissä kaupassa ja hirvensalmen kunnalla...</h3>
        </section>
    </main>

    <script>
        function avaaNakyma(id) {
            const nakymat = document.querySelectorAll('.nakyma');
            nakymat.forEach((nakyma) => {
                nakyma.classList.remove('aktiivinen'); // Piilottaa kaikki näkymät
            });

            const valittuNakyma = document.getElementById(id);
            if (valittuNakyma) {
                valittuNakyma.classList.add('aktiivinen'); // Näyttää valitun näkymän
            }
        }
    </script>
</body>
</html>
